<ul>
  <li ng-repeat="issue in issues" class="issue">
    <a class="repo-link" href="https://github.com/{{issue.repo}}">{{issue.repo}}</a>
    <a class="issue-title" href="{{issue.html_url}}" target="_blank">{{issue.title}}</a><br/>
    <div class="issue-details">
      <span class="issue-labels-container">
        <span class="issue-label-container" ng-repeat="label in issue.labels">
           <span class="issue-label" style="background-color: #{{label.color}}">{{label.name}}</span>
        </span>
      </span>
      {{issue.body}}<br/>
    </div>
  </li>
</ul>
